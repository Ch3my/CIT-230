<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- <script src="js/jquery-2.2.1.min.js"></script> -->
	<script>
	$(function(){
		$( 'li:first-of-type' ).css( 'background-color', '#f85f5f' );
		$( 'li:only-of-type' ).css( 'background-color', '#f85f5f' );
		$( 'li:contains("Crush")' ).css( 'background-color', '#f85f5f' );
		$( 'li:empty' ).css( 'background-color', '#f85f5f' );
		$( 'li:has("h4")' ).css( 'background-color', '#f85f5f' );
		$( 'li:nth-child(3)' ).css( 'background-color', '#f85f5f' );


	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
