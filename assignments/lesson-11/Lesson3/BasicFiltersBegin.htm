<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- <script src="js/jquery-2.2.1.min.js"></script> -->
	<script>
	$(function(){
		$( 'li:first' ).css('background-color', '#f85f5f');
		$( 'li:last' ).css( 'background-color', '#f85f5f' );
		$( 'li:even').css( 'background-color', '#f85f5f' );
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
